<!DOCTYPE html>
<html lang="id" class="transition-colors duration-500">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depot BogaSari - Login Admin</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'], // Font utama
                        serif: ['Playfair Display', 'serif'], // Font opsional untuk heading
                    },
                    colors: {
                        'primary-green': '#22C55E', // green-500
                        'secondary-red': '#DC2626', // red-600
                        'accent-yellow': '#FBBF24', // yellow-400
                        // Menggunakan definisi warna yang sama dengan kode kedua untuk konsistensi
                        'dark-bg': '#1A202C',      // Digunakan untuk body dan kartu di dark mode
                        'dark-text': '#E2E8F0',     // Teks di dark mode
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-green-50 text-gray-800 transition-colors duration-500 dark:bg-dark-bg dark:text-dark-text min-h-screen flex flex-col">

    <nav class="bg-white shadow-md z-10 py-4 transition-colors duration-500 dark:bg-gray-800 dark:shadow-lg">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary-green flex items-center gap-3">
                Depot BogaSari Admin
                <button id="darkModeToggle" aria-label="Toggle Dark Mode" class="ml-4 text-accent-yellow focus:outline-none p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke="none">
                        <path d="M21 12.79A9 9 0 1111.21 3a7 0 009.79 9.79z" />
                    </svg>
                    <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="currentColor" viewBox="0 0 24 24" stroke="none">
                        <circle cx="12" cy="12" r="5" />
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M17.36 17.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M17.36 6.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </h1>
            <a href="/depot/index.html" class="text-gray-600 hover:text-secondary-red font-semibold py-2 transition-colors duration-300 dark:text-gray-200 dark:hover:text-secondary-red flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Kembali ke Beranda
            </a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center transition-colors duration-500 dark:bg-gray-800 dark:shadow-xl" data-aos="zoom-in">
            <h2 class="text-3xl font-bold mb-6 text-green-800 font-serif dark:text-primary-green">Masuk ke Panel Admin</h2>
            <p class="text-gray-700 dark:text-gray-300 mb-8">Silakan masukkan kredensial Anda</p>

            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline" id="errorMessageText"></span>
            </div>

            <form action="login.php" method="POST" class="space-y-6 text-left">
                <div>
                    <label for="username" class="sr-only">Email atau Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Email atau Username"
                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-primary-green focus:border-primary-green dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400"
                        required
                    />
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Password"
                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-primary-green focus:border-primary-green dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400"
                        required
                    />
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            id="remember_me"
                            name="remember_me"
                            type="checkbox"
                            class="h-4 w-4 text-primary-green border-gray-300 rounded focus:ring-primary-green dark:bg-gray-700 dark:border-gray-600"
                        />
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
                            Ingat Saya
                        </label>
                    </div>
                    <a href="#" class="text-sm font-medium text-primary-green hover:text-green-700 transition-colors">
                        Lupa Password?
                    </a>
                </div>
                <div>
                    <button
                        type="submit"
                        class="w-full bg-primary-green hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300 shadow-md focus:outline-none focus:ring-2 focus:ring-primary-green focus:ring-offset-2 dark:focus:ring-offset-gray-800"
                    >
                        Masuk
                    </button>
                </div>
            </form>

            <div class="mt-8 text-sm text-gray-500 dark:text-gray-400">
                &copy; <span id="currentYear"></span> Depot BogaSari. All rights reserved.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 2000,
            once: true,
        });

        // Mengambil parameter URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMessageDiv = document.getElementById('errorMessage');
        const errorMessageText = document.getElementById('errorMessageText');

        if (error) {
            if (error === 'invalid_credentials') {
                errorMessageText.textContent = 'Username atau password salah. Silakan coba lagi.';
            } else {
                errorMessageText.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
            }
            errorMessageDiv.classList.remove('hidden');
            // Opsional: hapus parameter URL agar pesan tidak muncul lagi setelah refresh
            history.replaceState({}, document.title, window.location.pathname);
        }
    </script>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        const darkModeToggle = document.getElementById('darkModeToggle');
        const iconMoon = document.getElementById('icon-moon');
        const iconSun = document.getElementById('icon-sun');
        const html = document.documentElement;

        const savedMode = localStorage.getItem('mode') || 'light'; // Menggunakan 'mode' agar konsisten dengan kode kedua
        if (savedMode === 'dark') {
            enableDarkMode();
        } else {
            enableLightMode();
        }

        // Periksa apakah toggleBtn ada sebelum menambahkan event listener
        if (darkModeToggle) { 
            darkModeToggle.addEventListener('click', () => {
                if (html.classList.contains('dark')) {
                    enableLightMode();
                } else {
                    enableDarkMode();
                }
            });
        }

        function enableDarkMode() {
            html.classList.add('dark');
            // Periksa apakah ikon ada sebelum memanipulasi class
            if (iconMoon) iconMoon.classList.add('hidden');
            if (iconSun) iconSun.classList.remove('hidden');
            localStorage.setItem('mode', 'dark');
        }

        function enableLightMode() {
            html.classList.remove('dark');
            // Periksa apakah ikon ada sebelum memanipulasi class
            if (iconMoon) iconMoon.classList.remove('hidden');
            if (iconSun) iconSun.classList.add('hidden');
            localStorage.setItem('mode', 'light');
        }
    </script>
</body>
</html>
