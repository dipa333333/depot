<!DOCTYPE html>
<html lang="id" class="transition-colors duration-500">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depot BogaSari - Masuk ke Akun</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'], // Font utama
                        serif: ['Playfair Display', 'serif'], // Font opsional untuk heading
                    },
                    colors: {
                        'primary-green': '#22C55E', // green-500
                        'secondary-red': '#DC2626', // red-600
                        'accent-yellow': '#FBBF24', // yellow-400
                        'dark-bg': '#1A202C', // Contoh dark background (gray-900)
                        'dark-text': '#E2E8F0', // Contoh dark text (gray-200)
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-green-50 text-gray-800 transition-colors duration-500 dark:bg-dark-bg dark:text-dark-text min-h-screen flex flex-col">

    <nav class="bg-white shadow-md z-10 py-4 transition-colors duration-500 dark:bg-gray-800 dark:shadow-lg">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-primary-green flex items-center gap-3">
                Depot BogaSari
                <button id="darkModeToggle" aria-label="Toggle Dark Mode" class="ml-4 text-accent-yellow focus:outline-none p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke="none">
                        <path d="M21 12.79A9 9 0 1111.21 3a7 0 009.79 9.79z" />
                    </svg>
                    <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="currentColor" viewBox="0 0 24 24" stroke="none">
                        <circle cx="12" cy="12" r="5" />
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M17.36 17.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M17.36 6.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </h1>
            <a href="login.html" class="text-gray-600 hover:text-secondary-red font-semibold py-2 transition-colors duration-300 dark:text-gray-200 dark:hover:text-secondary-red flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Kembali
            </a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md transition-colors duration-500 dark:bg-gray-800 dark:shadow-xl" data-aos="zoom-in">
            <h2 class="text-3xl font-bold mb-8 text-green-800 text-center font-serif dark:text-primary-green">Masuk ke Akun Anda</h2>
            
            <form action="#" method="POST" class="space-y-5">
                <div>
                    <label for="email_username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email atau Nama Pengguna</label>
                    <input type="text" id="email_username" name="email_username" placeholder="Masukkan email atau nama pengguna Anda" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-green focus:border-transparent outline-none transition-colors duration-300 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400" required>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-green focus:border-transparent outline-none transition-colors duration-300 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400" required>
                </div>

                <div class="text-right">
                    <a href="#" class="text-sm text-gray-500 hover:underline dark:text-gray-400">Lupa Kata Sandi?</a>
                </div>
                
                <a href="/index.html" class="block w-full bg-primary-green hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300 shadow-md text-center">
                    Masuk
                </a>
                </form>

            <p class="mt-6 text-center text-gray-700 dark:text-gray-300">
                Belum punya akun? <a href="signup.html" class="text-secondary-red hover:underline font-semibold">Daftar di sini</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>

    <script>
        const toggleBtn = document.getElementById('darkModeToggle');
        const iconMoon = document.getElementById('icon-moon');
        const iconSun = document.getElementById('icon-sun');
        const html = document.documentElement;

        const savedMode = localStorage.getItem('mode') || 'light';
        if (savedMode === 'dark') {
            enableDarkMode();
        } else {
            enableLightMode();
        }

        if (toggleBtn) { 
            toggleBtn.addEventListener('click', () => {
                if (html.classList.contains('dark')) {
                    enableLightMode();
                } else {
                    enableDarkMode();
                }
            });
        }

        function enableDarkMode() {
            html.classList.add('dark');
            if (iconMoon) iconMoon.classList.add('hidden');
            if (iconSun) iconSun.classList.remove('hidden');
            localStorage.setItem('mode', 'dark');
        }

        function enableLightMode() {
            html.classList.remove('dark');
            if (iconMoon) iconMoon.classList.remove('hidden');
            if (iconSun) iconSun.classList.add('hidden');
            localStorage.setItem('mode', 'light');
        }
    </script>

</body>
</html>
